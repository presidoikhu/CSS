<!DOCTYPE html>



<head>
   
    <title>display</title>
    <style>
    .boo{
        height: 100%;
        width: 100%;
      height: 50ft;
      background-color: red;
      display: inline;

}

    .ray{
        height: 100%;
        width: 100%;
      height: 50ft;
      background-color: aqua;
      display: inline;

}

    .car{
        height: 100%;
        width: 100%;
      height: 50ft;
      background-color: black;
      display: inline;

}

    </style>
</head>
<body>
    <h1 class="boo">hello</h1>
    <h1 class="ray">world</h1>
    <h1 class="car">my name is</h1>
</body>
</html>
